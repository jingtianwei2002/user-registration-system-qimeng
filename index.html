<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码管理系统 - 登录</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-input.error {
            border-color: #dc3545;
        }

        .form-input.error + .error-message {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.show {
            display: block;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .switch-form a {
            color: #4a90e2;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .panel {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-size: 1.5rem;
            color: #333;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm" class="form-container">
            <div class="form-header">
                <h1>用户登录</h1>
                <p>欢迎使用代码管理系统</p>
            </div>
            <form id="loginFormElement" novalidate>
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        placeholder="请输入用户名">
                    <div class="error-message">请输入有效的用户名</div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="请输入密码">
                    <div class="error-message">请输入密码</div>
                </div>
                <button type="submit" class="btn btn-primary" id="loginButton">登录</button>
                <div class="loading" id="loginLoading">正在登录...</div>
                <div class="switch-form">
                    还没有账号？<a id="showRegisterButton">立即注册</a>
                </div>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="form-container" style="display: none;">
            <div class="form-header">
                <h1>用户注册</h1>
                <p>创建新账号</p>
            </div>
            <form id="registerFormElement" novalidate>
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        class="form-input" 
                        required 
                        pattern="^[a-zA-Z0-9_]{4,20}$"
                        placeholder="4-20位字母、数字或下划线">
                    <div class="error-message">用户名必须是4-20位的字母、数字或下划线</div>
                </div>
                <div class="form-group">
                    <label for="registerCompany">单位</label>
                    <input 
                        type="text" 
                        id="registerCompany" 
                        class="form-input" 
                        required 
                        placeholder="请输入单位名称">
                    <div class="error-message">请输入单位名称</div>
                </div>
                <div class="form-group">
                    <label for="registerPhone">手机号码</label>
                    <input 
                        type="tel" 
                        id="registerPhone" 
                        class="form-input" 
                        required 
                        pattern="^1[3-9]\d{9}$"
                        placeholder="请输入手机号码">
                    <div class="error-message">请输入有效的手机号码</div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        class="form-input" 
                        required 
                        minlength="6"
                        placeholder="请设置密码（至少6位）">
                    <div class="error-message">密码长度至少6位</div>
                </div>
                <button type="submit" class="btn btn-primary" id="registerButton">注册</button>
                <div class="loading" id="registerLoading">正在注册...</div>
                <div class="switch-form">
                    已有账号？<a id="backToLoginButton">返回登录</a>
                </div>
            </form>
        </div>

        <!-- 用户面板 -->
        <div id="userPanel" class="panel">
            <div class="panel-header">
                <span class="welcome-text">欢迎, <span id="userName"></span></span>
                <button id="logoutButton" class="btn btn-logout">退出</button>
            </div>
            <div id="codeFiles" class="content-section">
                <h3>我的代码文件</h3>
                <div id="fileList" class="file-grid"></div>
            </div>
        </div>

        <!-- 管理员面板 -->
        <div id="adminPanel" class="panel">
            <div class="panel-header">
                <span class="welcome-text">管理员面板</span>
                <button id="adminLogoutButton" class="btn btn-logout">退出</button>
            </div>
            <div class="content-section">
                <h3>待审批用户</h3>
                <div id="approvalList" class="approval-grid"></div>
            </div>
            <div class="content-section">
                <h3>已审核用户</h3>
                <div id="approvedList" class="approval-grid"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
